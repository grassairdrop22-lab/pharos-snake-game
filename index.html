<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pharos Snake Game</title>
  <style>
    body { background:#0b1220; color:#fff; font-family:Arial, sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
    canvas { background:#111a2a; display:block; border:2px solid #ffd166; border-radius:8px; }
    .score { margin-top:10px; font-size:18px; }
    .controls { margin-top:10px; }
    button { padding:8px 14px; margin:4px; border:none; border-radius:6px; cursor:pointer; font-size:15px; }
    #restartBtn, #tryAgainBtn { background:#ffd166; color:#0b1220; }
    #tryAgainBtn { display:none; }
    .message { margin-top:12px; font-size:20px; color:#ef476f; display:none; }
  </style>
</head>
<body>
  <h1>Pharos Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="score">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
  <div class="controls">
    <button id="restartBtn">Restart</button>
    <button id="tryAgainBtn">Try Again</button>
  </div>
  <div id="gameOverMsg" class="message">You lose! Try again.</div>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const restartBtn = document.getElementById("restartBtn");
    const tryAgainBtn = document.getElementById("tryAgainBtn");
    const gameOverMsg = document.getElementById("gameOverMsg");

    const box = 20;
    let snake, direction, score, food, game;
    let highScore = 0;

    // Always keep the displayed word as 'pharos' (lowercase) per request
    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
        word: 'pharos'
      };
    }

    function init() {
      snake = [{x: 9*box, y: 10*box}];
      direction = null;
      score = 0;
      food = spawnFood();
      scoreEl.textContent = score;
      gameOverMsg.style.display = "none";
      tryAgainBtn.style.display = "none";
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    document.addEventListener("keydown", dir);

    function dir(event) {
      if (event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if (event.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if (event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if (event.keyCode == 40 && direction != "UP") direction = "DOWN";
    }

    function draw() {
      // background
      ctx.fillStyle = "#111a2a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? "#ffd166" : "#06d6a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // food box
      ctx.fillStyle = "#ef476f";
      ctx.fillRect(food.x, food.y, box, box);

      // centered word inside the box (always 'pharos')
      ctx.fillStyle = "#fff";
      ctx.font = "12px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(food.word, food.x + box / 2, food.y + box / 2);
      // reset alignment to defaults
      ctx.textAlign = "start";
      ctx.textBaseline = "alphabetic";

      // calculate new head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction == "LEFT") snakeX -= box;
      if (direction == "UP") snakeY -= box;
      if (direction == "RIGHT") snakeX += box;
      if (direction == "DOWN") snakeY += box;

      // eat
      if (snakeX == food.x && snakeY == food.y) {
        score++;
        scoreEl.textContent = score;
        if (score > highScore) {
          highScore = score;
          highScoreEl.textContent = highScore;
        }
        food = spawnFood();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // collision with wall or self
      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        gameOverMsg.style.display = "block";
        tryAgainBtn.style.display = "inline-block";
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    restartBtn.addEventListener("click", init);
    tryAgainBtn.addEventListener("click", init);

    // start
    init();
  </script>
</body>
</html>
